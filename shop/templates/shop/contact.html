{% extends 'shop/basic.html' %}


{% block title %} Contect Us {% endblock %}
{% block body %}
<div class="container">
    <h3>Contact Us For Any Qurey</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id">
  </div>
    <div class="form-group">
    <label for="Phone">Phone</label>
    <input type="text" class="form-control" id="Phone" name="phone" placeholder="Enter Phone No.">
  </div>
        <div class="form-group">
    <label for="desc">How May Help You</label>
    <textarea type="email" class="form-control" id="desc" name="desc" row="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>


</form>
</div>
{% endblock %}
